<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=360,initial-scale=1">
        <link rel="stylesheet" href="test.css">
        <title>Title</title>
        <script>console.log("javascript");</script> <!-- ここにスクリプト読み込み -->
    </head>
    <body>
        <section class="center-form">
            <h1 style="text-align:center">Register</h1>
            <form method="POST" action="" name="regform">
                <div><label for="regemail">E-mail</label><input id="regemail" type="email" name="regemail" placeholder="Email" required></div>
                <div><label for="reguname">Username</label><input id="reguname" type="text" name="reguname" placeholder="Username" required></div>
                <div><label for="regpwd">Password</label><input id="regpwd" type="password" name="regpwd" placeholder="Password" required></div>
                <div style="text-align: center;"><input type="submit" value="Sign up" class="common-button"></div>
            </form>
        </section>
    </body>
</html>
